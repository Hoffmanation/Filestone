<!DOCTYPE html>
<html lang="en">
<head>
<meta name="_csrf" content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in with your account</title>
    
    <!--CSS Defenitions  -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/common.css" rel="stylesheet">
    <link href="resources/css/form.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!--JS Defenitions  -->
	<script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/login.js"></script>
	<script src="resources/js/ui-bootstrap-1.1.0.min.js"></script>

 
</head>

<body>


<!--angularJS definition  -->
<div data-ng-app="loginApp" data-ng-controller="loginAppController">

<div class="container">
<img class="img-responsive" id="img" style="margin-bottom: -8% !important;" src="resources/images/filestoneLogo.png"  alt="">
    <form class="form-signin">
        <h1 class="form-heading">Log in</h1>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Email" autofocus="true" ng-model="username"/>
            <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password"/>
            <span class="errorMessage">{{loginMessage}}</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Log In</button>
            <h4 class="text-center"><a href="registration.html">Create an account</a></h4>
            <h4 class="text-center" data-toggle="modal" data-target="#myModal"><a href="" ng-click="cleanErrors()">Forgot my password</a></h4>
        </div>
        <div class="loader" ng-hide="loader"></div>
    </form>

</div>

      <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" style="margin-top: 300px;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content"  style="background-color: #86be1f;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Reset Password</h4>
        </div>
        <div class="modal-body">
         <input type="text" path="passwordConfirm" class="form-control" placeholder="E-mail" ng-model="email"></input> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="forgotMyPassword(email)">Reset Password</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
         <span class="errorMessage">{{forgotMyPasswordError}}</span>
      </div>
      
    </div>
  </div>

</body>
</html>
