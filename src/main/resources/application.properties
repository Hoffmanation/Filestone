#Mvc Configuration
spring.messages.basename=validation
spring.mvc.view.prefix: /
spring.mvc.view.suffix: .html

#MultipartFile Configuration
spring.http.multipart.max-file-size=1000000Mb
spring.http.multipart.max-request-size=100000000Mb
spring.http.multipart.enabled=true
spring.http.multipart.location=${java.io.tmpdir}

#Support For file recovery system
filestone.file.recovery=true
#filestone.file.recovery.timelimit = 30d


#LOCALHOST OREN SERVER
spring.datasource.url =jdbc:postgresql://localhost:5432/filestone
spring.datasource.username = username
spring.datasource.password = password
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
server.port=8090
